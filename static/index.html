<html>
<head>
  <title>GifMorphia</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//js.leapmotion.com/leap-0.4.1.js"></script>
  <script src="gifmorphia-client.js"></script>
  <link rel="stylesheet" type="text/css" href="gifmorphia.css">
</head>
<body>
  <img id="gif" src="/image">
  <p>
    <form id="variables">
      <label for="x">x:</label> <input type="number" name="x" id="x" value="0"/>
      <label for="y">y:</label> <input type="number" name="y" id="y" value="0"/>
      <label for="z">z:</label> <input type="number" name="z" id="z" value="0"/>
    </form>
    <div id="graphs">
      <div id="xGraph">x</div>
      <div id="yGraph">y</div>
      <div id="zGraph">z</div>
    </div>
  </p>
</body>
</html>
